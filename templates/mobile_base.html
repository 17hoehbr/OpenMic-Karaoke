<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <title>Karaoke</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container img {
            width: 100%;
        }

        p {
            color:#f2b70d;
        }

        hr {
            color: black;
            border-width: 2px;
        }

        #bg {
            background-color: #333c3d;
            border-radius: 5px;
        }

        #player-control {
            background-color: #121212;
            border-radius: 10px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

    </style>
    {% block head %}
    {% endblock %}
</head>
<body>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    
    <nav class="navbar navbar-expand navbar-dark sticky-top m-2 w-auto" style="background-color: #365a7f; border-radius: 5px;">
      <div class="container-fluid">
        <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link {% if active == 'home' %}active{% endif %}" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if active == 'queue' %}active{% endif %}" href="/queue">Queue</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if active == 'search' %}active{% endif %}" href="/search">Search</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if active == 'admin' %}active{% endif %}" href="/admin">Admin</a>
        </li>
        </ul>
      </div>
    </nav>
    <div id="bg" class="container-fluid p-3 m-2 w-auto">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
