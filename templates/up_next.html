{% extends 'tv_base.html' %}

{% block head %}
<style>

</style>
{% endblock %}

{% block content %}
<div class="container text-center">
    <div class="row">
        <div class="col text-warning" id="title">
            <h1>Up Next:</h1>
        </div>
    </div>
    <div class="row">
        <div class="col mt-5">
            <h2>{{ song['title'] }}</h2>
            <h2>Performed by: {{ song['user'] }}</h2>
        </div>
    </div>
    <div class="d-flex row justify-content-center">
        <div class="spinner-border text-warning mt-5" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>

<script>

    setTimeout(function () {
        window.location.replace("{{ url_for('play_video') }}")
    }, 5000);

</script>

{% endblock %}
